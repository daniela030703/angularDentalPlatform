<div class="p-6 bg-indigo-100 h-screen rounded-lg shadow-md">
    <div class="flex flex-row justify-between">
        <h2 class="text-2xl font-bold text-indigo-600 mb-4">Servicios</h2>
        <div class="mt-4">
          <a routerLink="../add-service">
            <button class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
              Añadir Servicio
            </button>
          </a>
          </div>
    </div>
  <!-- Buscador -->
  <mat-form-field class="w-full mb-4">
    <mat-label>Buscar servicios...</mat-label>
    <input class="bg-white w-full pr-11 h-10 pl-3 py-2 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md" matInput (keyup)="applyFilter($event)" placeholder="Ej. Limpieza Dental" #input>
  </mat-form-field>

  <div class="relative flex flex-col text-gray-700 bg-white shadow-md rounded-lg bg-clip-border">
    <table  class="w-full text-left table-auto min-w-max" mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th class="border-b border-slate-300 bg-slate-50" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="border-b border-slate-300 bg-slate-50" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th  class="border-b border-slate-300 bg-slate-50" mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
      </ng-container>

      <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No hay datos que coincidan con el filtro "{{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de servicios"></mat-paginator>
  </div>
  </div>
