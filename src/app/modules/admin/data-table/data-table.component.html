<div class="p-6 bg-indigo-100 ">
    <mat-form-field class="w-full mb-4">
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Nombre" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
          <td mat-cell *matCellDef="let row"> {{ row[column] }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No hay datos que coincidan con el filtro "{{ input.value }}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pÃ¡gina"></mat-paginator>
    </div>
  </div>
