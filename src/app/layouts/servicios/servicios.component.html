<div class="bg-indigo-100 py-12">
    <div class="text-center text-3xl font-bold text-indigo-600 mb-10">
        Nuestros tratamientos dentales
    </div>

    <div class="relative">
        <div class="overflow-hidden">
            <div class="flex transition-transform duration-300 ease-in-out" id="carousel">
                <ng-container *ngFor="let servicio of servicios">
                    <div class="min-w-full">
                        <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
                            <img class="w-full h-48 object-cover" [src]="servicio.imgSrc" [alt]="servicio.nombre">
                            <div class="p-6">
                                <h3 class="text-xl font-semibold text-gray-800 mb-4">{{ servicio.nombre }}</h3>
                                <p class="text-gray-600 mb-6">{{ servicio.descripcion }}</p>
                                <button class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
                                    Ver más
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        
        <!-- Botones de navegación -->
        <button class="absolute top-1/2 left-40 transform -translate-y-1/2 bg-gray-700 text-white p-2 rounded-full" (click)="prev()">❮</button>
        <button class="absolute top-1/2 right-40 transform -translate-y-1/2 bg-gray-700 text-white p-2 rounded-full" (click)="next()">❯</button>
    </div>
</div>
